version: "2"
options:
  compose-dev-file-path: 'docker-compose.override.yml'
syncs:
  drupal_source:
    src: './volumes/drupal'
    dest: '/var/www/html'
    sync_strategy: 'unison'
    sync_host_port: 10871
    sync_userid: '33'
    sync_args: '-prefer newer'
    sync_excludes: ['.git/', '.idea/']
